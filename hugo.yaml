baseURL: ""
languageCode: en-us
title: Lin Htet Win
theme : hugo-profile

outputs:
  home:
    - "HTML"
    - "JSON"
  page:
    - "HTML"
  
    
Paginate: 3
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true


params:
  title: "Lin Htet Win"
  description: My portfolio website
  # staticPath: ""  # The path to serve the static files from
  favicon: "/logo.png"
  
  animate: true

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  
   # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Lin Htet Win" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false



  
  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Lin Htet Win"
    subtitle: "Passionate Data Analyst"
    content: "A passionate data analyst. I tend to make use of complex data to build the comprehensive models and insightful visualizations that illuminate trends and patterns."
    image: /images/linhtetwin_about_crop.jpg
    bottomImage:
      enable: false
    roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "https://drive.google.com/file/d/1CEB02B6pYYTocUi0M6Wl21h1lCMjbZQK/view?usp=sharing"
      download: true
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/Kolinhtetwin
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/linhtetwin/

  # About
  about:
    enable: true
    title: "About me"
    image: "/images/linhtetwin_about_crop.jpg"
    content: |-
      I am a recent graduate with a keen interest in data science and analytics. My academic background includes studies in computer science and mathematics, and I possess proficiency in Python and HTML. I am currently enhancing my analytical capabilities through hands-on experience with Microsoft Power BI.

      Furthermore, I am dedicated to expanding my knowledge in data analysis and tools by pursuing the Google Advanced Data Analytics Certificate.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Python"
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "Data Visualization Tools"
        - "Microsoft Power BI"
        - "Excel"
        - "SQL"
    badges:
      enable: true
      items:
        - src: "images/google-certificate.png"
          alt: "Google Advanced Data Analytics Certificate"
        - src: "images/ibm-certificate.png"
          alt: "IBM Data Science Certificate"
          
  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Operational Assistant Manager"
        company: "Royal Lwin Brother Co.,Ltd"
        date: "May 2020 - August 2022"
        companyurl: false
        content: |
          I worked as a operational assistant manager at Royal Lwin Brother Co., Ltd in Yangon, Myanmar. In this role, I:

          - Led a team of 6 employees, providing guidance and oversight in daily operations.
          - Collaborated with cross-functional teams to achieve business goals.
          - Analyzed previous 2-year data to make informed decisions and optimize budget allocation across 6 categories.

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor of Science in Computer Science"
        school:
          name: "Coventry University, United Kingdom"
          url: "https://www.coventry.ac.uk/"
        date: "2022 - 2024"
        GPA: 4.0 GPA (First class honours)
        content: |-
          Relevant Coursework: Big Data, Algorithm and Data Structure, Machine Learning, Analysis, Communication and Collaboration

          Extracurricular Activities
            - Member of SCS-PSBa Student Chapter
      - title: "Bachelor of Science in Computer Science"
        school:
          name: "University of Yangon, Myanmar"
          url: "https://www.uy.edu.mm/computer-studies/"
        date: "2017 - 2020"
        content: |-
          Relevant Coursework: Fundamental Database Management System, Mathematics, Software Testing and Design, Program Development Methodology
          
          Extracurricular Activities
            - I participated in the Science Fair at the University of Yangon twice and achieved third place during my second participation.
  
  
  projects:
    enable: true

  # Achievements
  achievements:
    enable: true
    title: "Certificates"
    items:
      - title: Google Advanced Data Analytics 
        issuer: Google
        date_issued: May 13, 2024
        content: This certificate serves as an introduction to the field of data science. Throughout the program, I gained proficiency in Python, SQL, and various Machine Learning models. Additionally, I engaged in hands-on experience with data visualization and analysis through numerous labs and assignments.
        url: https://www.coursera.org/account/accomplishments/specialization/EERT8KRZK6F8
      - title: Mathematics for Machine Learning and Data Science
        issuer: DeepLearning.AI
        date_issued: December 2, 2023
        content: In this certificate program, I acquired essential knowledge in the mathematical foundations crucial for machine learning. This includes mastering concepts such as Linear Algebra, Calculus, Probability, and Statistics, all essential for Machine Learning and Data Science.
        url: https://www.coursera.org/account/accomplishments/specialization/62FY8HFNGMAT
      - title: IBM Data Science Professional Certificate
        issuer: IBM
        date_issued: November 10, 2023
        content: This certificate serves as an introduction to the field of data science. Throughout the program, I gained proficiency in Python, SQL, and various Machine Learning models. Additionally, I engaged in hands-on experience with data visualization and analysis through numerous labs and assignments.
        url: https://www.coursera.org/account/accomplishments/professional-cert/KYQ568H9V8LX
    
  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: Please feel free to reach out at any time. Whether you have a job offer, just want to chat or simply want to discuss potential opportunities, I'm here and ready to engage in conversation! You can contact me at (+95) 9441254246 / linhtetwin.mm@gmail.com or fill the form below.
    btnName: Mail me
    formspree:
      enable: true # `contact.email` value will be ignored
      formId: xleqlwkp # Take it from your form's endpoint, like 'https://formspree.io/f/abcdefgh'


  footer:
    socialNetworks:
      github: https://github.com/Kolinhtetwin
      linkedin: https://www.linkedin.com/in/linhtetwin/
  
  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"